<ion-header>
  <ion-navbar>
    <ion-title>cadastro</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>


<ion-list >
  <ion-item>
    <ion-label > Nome </ion-label>
    <ion-input [(ngModel)]="usuario.nome" type="text"> </ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating > Email </ion-label>
    <ion-input [(ngModel)]="usuario.email" type="email"></ion-input>
  </ion-item>

  <ion-item>
      <button ion-button full round large (click)="cadastrarUsuario();"> Cadastrar </button>
  </ion-item>
</ion-list>

</ion-content>
