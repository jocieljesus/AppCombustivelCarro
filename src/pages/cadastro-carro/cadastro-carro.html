<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cadastrar Carro</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>

      <ion-item>
        <ion-label floating>Modelo</ion-label>
        <ion-input [(ngModel)]="carro.modelo" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Marca</ion-label>
        <ion-input [(ngModel)]="carro.marca" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Consumo Gasolina</ion-label>
        <ion-input [(ngModel)]="carro.consumoGasolina" type="number"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Consumo √Ålcool</ion-label>
        <ion-input [(ngModel)]="carro.consumoAlcool" type="number"></ion-input>
      </ion-item>
      
      <ion-item>
          <button ion-button full round large (click) ="salvarCarro();"> Cadastrar Carro </button>
      </ion-item>

    </ion-list>


</ion-content>
