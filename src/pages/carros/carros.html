<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Carros</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngIf="carros.length == 0">
    <p>Você ainda não possui um carro cadastrado.</p>
    <button ion-button full round (click)='abrirCadastrarCarro()'>Cadastrar Carro</button>
  </div>

  <ion-card *ngFor="let carro of carros">
    <ion-card-header>
      {{ carro.modelo }} - {{ carro.marca }}
    </ion-card-header>
    <ion-card-content>

      <ion-grid>
        <ion-row>
          <ion-col col-6>
            <strong>Gasolina</strong>
          </ion-col>
          <ion-col col-6>
            {{ carro.consumoGasolina }} km/l
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col col-6>
            <strong>Álcool</strong>
          </ion-col>
          <ion-col col-6>
            {{ carro.consumoAlcool }} km/l
          </ion-col>
        </ion-row>

      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
